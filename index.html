<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Facial Recognition</h1>
    <div>
        <h4>Father</h4><hr>
        <h4>Mother</h4><hr>
        <h4>Son</h4><hr>
        <h4>Daughter</h4>
    </div>
    <label>Webcam View - </label>
    <div id="camera"></div>
    <br><br><div id="result"></div>
    
    <br><br>
    <button class="btn btn-info" onclick="take_snapshot()">Capture Image</button>

    <br><br>
    <button class="btn btn-success" onclick="check()">Identify Image</button>

    <p style="font-size: 22px;">Family member : <span id="result_object_name"></span> </p>
    <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>

    
</body>
<script src="main.js"></script>
</html>
